<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Monk</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <main>
        <section class="hero">
            <nav>
                <ul class="text-lg font-medium">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/search.html">Hire</a></li>
                    <li><a href="/login.html">Login</a></li>
                    <li><a href="/login.html">Register</a></li>
                </ul>
            </nav>
            <div class="toggle-form">
                <button id="login-btn" class="active">Login</button>
                <button id="register-btn">Register</button>
            </div>
            <form id="login-form" action="./index.html" >

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <input class="btnStyle" type="submit" value="Login">
            </form>

            <form id="register-form" action="./index.html ">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <input class="btnStyle" type="submit" value="Register">
            </form>
        </section>
    </main>
    <script src="index.js"></script>



</body>

</html>
